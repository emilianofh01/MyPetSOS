    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 30px 5px 0;
        }

        .petForAdoptionList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            justify-content: space-between;
            gap: 30px;
            /* row-gap: 10px; */
        }

        .petForAdoptionCard {
            position: relative;
            width: 100%;
            /* height: ; */
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 0px 4px 1px rgba(85 74 39 / 30%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .petForAdoptionCard img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 4px 1px rgba(85 74 39 / 25%);

        }

        .petForAdoptionInfo {
            font-size: 1.5em;
        }

        .title_pet {
            font-size: 1.6em;
        }

        .petBreef {
            font-weight: 600;
            font-size: 1.2em;
            color: #757575;
        }

        .deletePet {
            width: 2em;
            height: 2em;
            color: white;
            font-weight: bold;
            font-family: "Montserrat";
            right: 20px;
            top: 20px;
            border-radius: 50%;
            background-color: white;
            border: none;
            font-size: 2em;
            position: absolute;

            display: flex;
            align-items: center;
            justify-content: center;
        } 
        .deletePet svg {
            cursor: pointer;
            fill: #F2415B;
        }

        .favorites_list {
            padding-left: 10px;
            padding-bottom: 20px;
            /* font-size: 3.5em; */
            display: flex;
            gap: 20px;
            overflow-x: scroll;
        }

        .favorites_list {
            display: flex;
        }
        .favorites .petForAdoptionCard {
            width: 400px;
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            padding: 10px 30px;
            background-color: var(--primary-color);
            color: white;
            font-size: 2em;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            margin: auto;
            width: max-content;
            /* left: 20px; */
            outline: 2px solid var(--secondary-color);
            right: 50px;
        }
    </style>
</head>

<body>

                <div class="petForAdoptionList">
                    <div v-for="pet in petForAdoption" class="petForAdoptionCard">
                        <a :href="`../petForAdoptionForm/?pet=${pet.id}`">
                            <img :src="`${this.baseURL}${pet.imagePath}`" alt="">
                        </a>

                        <div class="petForAdoptionInfo">
                            <h2 class="title_pet">
                                {{pet.name}}
                            </h2>
                            <p class="petBreef">
                                {{pet.petBreed.name}}
                            </p>
                        </div>

                        <button :data-id="`${pet.id}`" v-if="datos.role_id == 1" @click="deletePetForAdoption" class="deletePet"><svg xmlns="http://www.w3.org/2000/svg" height="1em"

    <script src="../../src/JS/chart.js"></script>
    <script src="../../src/JS/axios.min.js"></script>
    <script src="../../src/JS/Vue.js"></script>
    <script src="../../src/JS/sweetalert.js"></script>
    <script type="module" src="../../Template/wrapper.js"></script>
    <script>
        // axios.defaults.baseURL = 'http://192.168.1.121:8080';
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    datos: JSON.parse(window.localStorage.getItem('usuario')),
                    petForAdoption: [],
                    // favorites: [],
                    baseURL: "http://187.223.180.252:8080"
                }
            },
            methods: {
                async getPetForAdoption() {
                    let { data = [] } = await axios({
                        method: "get",
                        url: "/PetForAdoption",
                        headers: {
                            Authorization: `${this.datos.token}`
                        }
                    })

                    console.log(data);
                    this.petForAdoption = data;

                },
                async deletePetForAdoption(e) {
                    console.log(e.target.dataset.id);
                    let { data = [] } = await axios({
                        method: "DELETE",
                        url: `/DeletePetForAdoption/${e.target.dataset.id}`,
                        headers: {
                            Authorization: `${this.datos.token}`
                        }
                    }).then(e => {
                        Swal.fire({
                            icon: 'success',
                            title: "¡Publicacion eliminada!",
                            showConfirmButton: true,
                            timer: 1500
                        }).then(() => {
                            window.location.reload();
                        })
                    })
                    // console.log(data);
                }

            },
            async mounted() {
                axios.defaults.baseURL = "http://187.223.180.252:8080/api";
                axios.defaults.headers.common["Authorization"] = this.datos.token;

                let wrapper = document.querySelector("mypetsos-wrapper");
                await this.getPetForAdoption();

                wrapper.loading = false;
            }
        }).mount('#app')




    </script>
